<!DOCTYPE html>
<html>
<head>
    <title>üèîÔ∏è MountainShares - Digital Currency for West Virginia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #0A0A0A, #1A1A1A);
            color: white;
        }
        .hero { 
            text-align: center; 
            margin: 40px 0; 
            background: rgba(255, 255, 255, 0.05);
            padding: 60px 40px;
            border-radius: 20px;
            border: 2px solid #FFD700;
        }
        .purchase-btn { 
            background: linear-gradient(135deg, #FFD700, #FFA500); 
            color: #000; 
            padding: 20px 40px; 
            font-size: 20px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
        }
        .fee-breakdown { 
            background: rgba(0, 102, 255, 0.1); 
            padding: 30px; 
            margin: 30px 0; 
            border-radius: 15px; 
            border-left: 4px solid #0066FF;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>üèîÔ∏è MountainShares</h1>
        <p>Digital currency for West Virginia communities</p>
        <button class="purchase-btn" onclick="purchaseMountainShares()">
            Purchase 1 MountainShare - $1.36
        </button>
    </div>
    
    <div class="fee-breakdown">
        <h3>üí∞ Fee Breakdown</h3>
        <div>1 MountainShare Token: $1.00</div>
        <div>Loading Fee: $0.02</div>
        <div>Stripe Processing: $0.33</div>
        <div>Regional Fee: $0.01</div>
        <div><strong>Total: $1.36</strong></div>
    </div>

    <script>
        async function purchaseMountainShares() {
            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 1 })
                });
                
                const { url } = await response.json();
                window.location.href = url;
            } catch (error) {
                console.error('Error:', error);
                alert('Purchase failed. Please try again.');
            }
        }
    </script>
</body>
</html>
